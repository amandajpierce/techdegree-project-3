<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review Newsletter Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg" href="images/favicon.svg"/>
    <script src="https://kit.fontawesome.com/5641a6a4a5.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1 id="page-title">The Code Review</h1>
    </header>

    <main>
        <section>
            <h2>Sign up for our newsletter!</h2>
            <h3>Get the latest news on how your code is doing right in your inbox.</h3>
            <hr class="thick">
            <hr class="thin">
        </section>
        <form action="index.html" method="POST">

            <fieldset id="Contact">
                <legend><i class="fas fa-id-card"></i>Contact Information</legend>
                
                <div class="contact-group">
                    <label class="contact-label" for="name">Full Name</label>
                    <input class="contact-input" type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="contact-group">    
                    <label class="contact-label"  for="email">Email Address</label>
                    <input class="contact-input" type="text" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class="contact-group">
                    <label class="contact-label" for="phone">Phone Number</label>
                    <input class="contact-input" type="tel" id="phone" name="user_phone" placeholder="(123) 123-1234">
                </div>

                <div class="contact-group">
                    <label class="contact-label" for="address">Street Address</label>
                    <input class="contact-input" type="text" id="address" name="user_street" placeholder="Optional">
                </div>

                <div class="contact-group">
                    <label class="contact-label" for="city">City</label>
                    <input class="contact-input" type="text" id="city" name="user_city" placeholder="Optional">
                </div>
                   
                <div class="contact-group">
                    <label class="contact-label" for="state">State</label>
                    <select class="contact-input" id="state" name="user_state">
                        <option value="" id="choose-state">Optional-Choose State</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                   
                <div class="contact-group">
                    <label id="zip-label" class="contact-label" for="zip-code">Zip Code</label>
                    <input class="contact-input" type="text" id="zip-code" name="user-zip" placeholder="Optional">
                </div>

            </fieldset>

            <hr class="thin">

            <fieldset id="Newsletter">

                <legend><i class="fas fa-envelope-open-text"></i>Newsletter</legend>

                <label class=news-type>Select the newsletters you would like to receive:</label>
                <input type="checkbox" id="html-news" value="newsletter_html" name="user_newsletters"> <label class="news-selection" for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" value="newsletter_css" name="user_newsletters"> <label class="news-selection" for="css-news">CSS News</label><br>
                <input type="checkbox" id="javascript-news" value="newsletter_javascript" name="user_newsletters"> <label class="news-selection" for="javascript-news">Javascript News</label><br>
                
                <label class=news-type>Newsletter Format</label>
                <input type="radio" id="html-format" value="format_html" name="user_format"> <label class="news-selection" for="html-format">HTML</label><br>
                <input type="radio" id="plain-text-format" value="format_plain-text" name="user_format"> <label class="news-selection" for="plain-text-format">Plain Text</label><br>

                <label class=news-type for="other-topics">Other topics you'd like to hear about:</label>
                <textarea id="other-topics" name="user_topics" placeholder="Share your thoughts here!"></textarea>

            </fieldset>

            <button type="submit">Sign Up <i class="fas fa-check"></i></button>

        </form>
    </main>

    <footer>
        <p id="copyright">&copy; Copyright The Code Review</p>
    </footer>

</body>

</html>
